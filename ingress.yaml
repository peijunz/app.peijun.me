apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
        - path: /lightsoff(/|$)(.*)
          backend:
            serviceName: lightsoff
            servicePort: 5000
        - path: /shadow(/|$)(.*)
          backend:
            serviceName: lightsoff
            servicePort: 5000
